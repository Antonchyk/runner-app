<mat-toolbar>
  <button [routerLink]="['/']" mat-icon-button>
    <mat-icon>keyboard_arrow_left</mat-icon>
  </button>
  <span>{{program.name}}</span>
</mat-toolbar>
<mat-nav-list>
  <a mat-list-item *ngFor="let day of program.days; let i = index;" [routerLink]="['/program-day', program.name, i]">{{day.name}}
    <mat-divider [inset]="true" *ngIf="!last"></mat-divider>
  </a>
</mat-nav-list>
